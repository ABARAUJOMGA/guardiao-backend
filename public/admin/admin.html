<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Guardião — Painel Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="admin.css?v=2" />
</head>
<body>

<header class="admin-header">
  <h1>Guardião — Painel Admin</h1>

  <div class="search-box">
    <input
      type="email"
      id="searchEmail"
      placeholder="Buscar por email do cliente…"
      autocomplete="off"
    />
    <div id="autocomplete" class="autocomplete hidden"></div>
  </div>
</header>

<section class="admin-container">

  <table class="admin-table">
    <thead>
      <tr>
        <th>Status</th>
        <th>Código</th>
        <th>Email do cliente</th>
        <th>Último status / Verificação</th>
        <th>Alertas</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="rows">
      <tr>
        <td colspan="6">Carregando…</td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button id="prevPage" type="button">← Anterior</button>
    <span id="pageInfo">Página 1</span>
    <button id="nextPage" type="button">Próxima →</button>
  </div>

</section>

<!-- =========================
     MODAL HISTÓRICO
========================= -->
<div id="historyModal" class="modal hidden">
  <div class="modal-overlay"></div>

  <div class="modal-box wide">
    <!-- ID OBRIGATÓRIO PARA O JS -->
    <button
      id="closeHistoryBtn"
      type="button"
      class="modal-close"
      aria-label="Fechar histórico"
    >
      ×
    </button>

    <h2>Histórico do rastreio</h2>

    <!-- ID OBRIGATÓRIO PARA O JS -->
    <div id="historyContent">
      Carregando…
    </div>
  </div>
</div>

<script src="admin.js?v=2"></script>
</body>
</html>
